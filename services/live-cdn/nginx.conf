user nobody;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 優化設置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # CORS 設置
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    
    # 緩存設置（模擬 CDN 緩存，保留 10 分鐘）
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=hls_cache:10m max_size=1g inactive=10m use_temp_path=off;
    
    server {
        listen 80;
        server_name localhost;
        
        # HLS 文件服務
        location /live/hls/ {
            alias /var/www/hls/;
            autoindex off;
            
            # CDN 安全控制（暫時禁用，確保基本功能正常）
            # 1. 檢查 Referer 頭（防止直接訪問）
            # if ($http_referer !~ "^https?://(localhost|127\.0\.0\.1|your-domain\.com)") {
            #     return 403;
            # }
            
            # 2. 檢查 User-Agent（可選，防止簡單的爬蟲）
            # if ($http_user_agent ~* "(curl|wget|bot|crawler)") {
            #     return 403;
            # }
            
            # 3. 檢查 Origin 頭（CORS 控制）
            # if ($http_origin !~ "^https?://(localhost|127\.0\.0\.1|your-domain\.com)") {
            #     return 403;
            # }
            
            # HLS 特定設置 - 修正緩存策略
            add_header Cache-Control "no-cache";  # 允許緩存但必須重新驗證
            add_header Pragma "no-cache";
            add_header Expires "0";
            add_header Last-Modified $date_gmt;
            add_header Access-Control-Allow-Origin "*" always;  # 允許所有來源（開發環境）
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS' always;
            add_header Access-Control-Allow-Headers 'Range, If-Range, If-Modified-Since, If-None-Match' always;
            add_header Access-Control-Allow-Credentials 'false' always;
            
            # 文件類型
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            
            # 日誌
            access_log /var/log/nginx/hls_access.log;
            error_log /var/log/nginx/hls_error.log;
        }
        
        # 健康檢查
        location /health {
            access_log off;
            return 200 "live-cdn healthy\n";
            add_header Content-Type text/plain;
        }
    }
} 
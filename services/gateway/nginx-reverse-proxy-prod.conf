# 生產模式專用的反向代理配置
# 連接到 Docker 容器內的服務

# 上游服務器配置
upstream frontend {
    # 生產模式: 連接到前端容器
    server frontend:80;
}

upstream backend {
    # 生產模式: 連接到後端容器
    server backend:8080;
}

upstream hls {
    server nginx-rtmp:80;  # 直接連接到 nginx-rtmp 容器
}

upstream stream_puller {
    server stream-puller:8081;  # 直接連接到 stream-puller 容器
}

# 主服務器配置
server {
    listen 80;
    server_name localhost;
    
    # 前端應用 (Vue.js)
    location / {
        proxy_pass http://frontend;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 支援
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超時設置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 後端 API
    location /api/ {
        proxy_pass http://backend/api/;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超時設置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket 連接
    location /ws/ {
        proxy_pass http://backend/ws/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 必需設置
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # WebSocket 超時設置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # HLS 播放 (nginx-rtmp)
    location /hls/ {
        proxy_pass http://hls/hls/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # HLS 特定設置
        add_header Cache-Control no-cache;
        add_header Access-Control-Allow-Origin *;
        
        # 超時設置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Stream-Puller API
    location /stream-puller/ {
        proxy_pass http://stream_puller/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超時設置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 健康檢查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 狀態頁面
    location /status {
        access_log off;
        stub_status on;
    }
    
    # 生產模式狀態頁面
    location /prod-status {
        access_log off;
        return 200 "Production Mode: true\nFrontend: frontend:80\nBackend: backend:8080\n";
        add_header Content-Type text/plain;
    }
} 
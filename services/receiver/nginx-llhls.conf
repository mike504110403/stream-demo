worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# RTMP 服務器配置
rtmp {
    server {
        listen 1935;
        chunk_size 4096;
        
        # 全局設置
        buflen 1s;
        idle_streams off;
        drop_idle_publisher 10s;

        # 直播應用 - LL-HLS 版本
        application live {
            live on;
            record off;
            
            # 允許所有來源推流和播放
            allow publish all;
            allow play all;
            
            # 原生 LL-HLS 輸出 (超低延遲)
            hls on;
            hls_path /tmp/hls;
            hls_fragment 1s;              # 1秒片段
            hls_playlist_length 3s;       # 3秒播放列表
            hls_nested on;
            hls_cleanup on;
            hls_fragment_naming system;
            hls_fragment_slicing aligned;
            
            # LL-HLS 特定配置
            # 注意：nginx-rtmp 的 hls_variant 語法有限制，這裡使用基本配置
            
            # 事件回調 (暫時禁用，因為 stream-puller 現在只處理外部流)
            # on_publish http://stream-puller:8081/rtmp/publish;
            # on_publish_done http://stream-puller:8081/rtmp/publish_done;
            # on_error http://stream-puller:8081/rtmp/error;
        }
        
        # 備用應用 (標準 HLS，用於兼容性)
        application live_standard {
            live on;
            record off;
            
            allow publish all;
            allow play all;
            
            # 標準 HLS 輸出
            hls on;
            hls_path /tmp/hls_standard;
            hls_fragment 2s;
            hls_playlist_length 10s;
            hls_nested on;
            hls_cleanup on;
        }
    }
}

# HTTP 服務器 (提供 HLS 播放)
http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    # 日誌格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;
    
    # 基本設置
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # CORS 設置 (用於跨域播放)
    add_header Access-Control-Allow-Origin *;
    add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
    add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    
    # HLS 播放端點
    server {
        listen 80;
        server_name localhost;
        
        # LL-HLS 播放 (低延遲)
        location /hls/ {
            alias /tmp/hls/;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            
            # HLS 特定設置
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }
        
        # 標準 HLS 播放 (兼容性)
        location /hls_standard/ {
            alias /tmp/hls_standard/;
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;
            
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
        }
        
        # 健康檢查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # 狀態頁面 (暫時禁用，因為需要額外模組)
        # location /status {
        #     access_log off;
        #     stub_status on;
        # }
    }
} 
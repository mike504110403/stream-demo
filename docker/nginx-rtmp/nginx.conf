worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 1024;
}

# RTMP 配置
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        # 直播應用 - 接收外部推流
        application live {
            live on;
            record off;
            
            # 允許所有推流
            allow publish all;
            allow play all;
        }
        
        # WebRTC 應用
        application webrtc {
            live on;
            record off;
            
            # 允許所有推流
            allow publish all;
            allow play all;
            
            # WebRTC 配置
            rtmp_stat all;
        }
    }
}

# HTTP 配置
http {
    include mime.types;
    default_type application/octet-stream;
    
    sendfile on;
    keepalive_timeout 65;
    
    # 狀態監控
    server {
        listen 8080;
        
        # 健康檢查
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
        
        # RTMP 狀態頁面
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
        }
        
        # 狀態頁面樣式
        location /stat.xsl {
            root /usr/local/nginx/html;
        }
        
        # 移除 HTTP-FLV 配置，因為 flv_live 模組未編譯
        # 我們使用外部播放器來播放 RTMP 流
    }
} 